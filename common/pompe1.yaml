                id(pump1_coil2).turn_off();
                id(pump1_coil3).turn_off();
                id(pump1_coil4).turn_off();
                id(pump1_status).publish_state("Pr√™t");
                ESP_LOGI("pump", "‚úÖ Calibration termin√©e.");
            - delay: 10ms
